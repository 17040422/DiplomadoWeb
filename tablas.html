<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8" />
	<title>Introducción a html</title>
</head>
<body>
<!-- Tablas SOLO USARLAS PARA TABULAR DATOS no para diseño


<table> crea una tabla
<caption> permite manejar un título para la tabla
<tr> crea una fila
<td> crea una celda
<th> crea un encabezado

<thead> sección para el encabezado de la tabla
<tbody> sección para el cuerpo o contenido
-->
	<table>
		<caption>Ejemplo del manejo de tablas</caption>
		<thead>
			<tr><th>Encabezado 1</th><th>Encabezado 2</th></tr>
		</thead>
		<tbody>
			<tr><td>Datos 1</td><td>Datos 2</td></tr>
			<tr><td>Datos 3</td><td>Datos 4</td></tr>
			<tr><td>Datos 5</td><td>Datos 6</td></tr>
		</tbody>
	</table>
</body>
</html>
